<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>

  </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="padding">
  <ion-item>
    <ion-label>
  <ion-img (click)=profile() class="imgProf" src="../../assets/img/login1.png" ></ion-img>
  </ion-label>
  </ion-item>
  <ion-item style="margin: 10PX;">
  <b> {{user?.nom}} {{user?.prenom}}</b> 
  </ion-item>
  <ion-text style="padding: 15px;" >
  <b>Email : </b> {{user?.email}}
</ion-text>
</ion-content>
