<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="start">
    <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons (click)="search()"slot="end">
      <ion-icon  name="search"></ion-icon>
    </ion-buttons>
    </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let user of userList | async">
  <ion-item >
    <ion-label>
      <h2>{{user.nom}} {{user.prenom}}</h2>
      <p>{{user.email}}</p>
    </ion-label>
  </ion-item> 
 </ion-list>

</ion-content>
