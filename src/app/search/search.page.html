<ion-header>
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

  <ion-item *ngFor="let user of userList | async| filter:filterTerm">
    <ion-label>
      <h2>{{user.nom}} {{user.prenom}}</h2>
      <p>{{user.email}}</p>
    </ion-label>
  </ion-item>
</ion-content>
